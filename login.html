<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Página de Login</title>
</head>
<body>
    <form>
        <img id="logo_projeto" src="img/download.jfif" alt="">
        <div class="usuario">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu nome" required>
        </div>
        <div class="senha">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="not">
            <label>Preferência de notificações:</label>
            <input type="radio" name="x" id="notifica-email" value="email">
            <label>E-mail</label>
            <input type="radio" name="x" id="notifica-sms" value="sms">
            <label>SMS</label>
        </div>
        <div class="botao">
            <button type="button">Entrar</button>
        </div>
    </form>
</body>
</html>
